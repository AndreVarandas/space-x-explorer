<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cores</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-searchbar (ionInput)="onSearchBarInput($event)"></ion-searchbar>
    <ion-list no-lines>
      <button ion-item *ngFor="let core of searchableCores" (click)="coreTapped($event, core)">
        <h2>{{core.core_serial}}</h2>
        <p class="cores-status"  [ngClass]="{ 'active' : core.status === 'active', 'inactive' : core.status !== 'active' }" item-end>{{ core.status | titlecase }}</p>
        <p>{{ core.original_launch | date: 'dd/MM/yyyy' }}</p>
        <p>{{core.details}}</p>
      </button>
    </ion-list>
  </ion-content>
