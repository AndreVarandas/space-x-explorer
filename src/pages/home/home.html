<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let launch of launches" (click)="launchTapped($event, launch)">
    <img src={{launch.links.flickr_images[0]}} alt="">
    <div class="card-title">{{ launch.mission_name }}</div>
    <div class="card-subtitle">
      {{ launch.launch_date_local | date: 'dd/MM/yyyy' }} - {{ launch.launch_site.site_name }}
      <p>{{ launch.rocket.rocket_name }}</p>
    </div>
  </ion-card>

</ion-content>
