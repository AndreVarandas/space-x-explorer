<!--
  Generated template for the CorePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Core</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ core.core_serial }}</h2>
  <h3>Details</h3>
  <p>{{ core.details }}</p>

  <div *ngIf="core.block">
    <h3>Block</h3>
    <p>{{ core.block }}</p>
  </div>

  <div *ngIf="core.original_launch">
    <h3>Original Launch</h3>
    <p>{{ core.original_launch | date: 'MM/dd/yyyy @ h:mma' }}</p>
  </div>
  <h3>Status</h3>
  {{ core.status }}

  <h3>Reuse</h3>
  <p>{{ core.reuse_count }}</p>

  <div *ngIf="core.water_landing">
    <p>Water landing core</p>
  </div>
</ion-content>
