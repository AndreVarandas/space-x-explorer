<ion-header>

  <ion-navbar>
    <ion-title *ngIf="core">Core {{ core.core_serial }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="core">

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h2>{{ core.core_serial }}</h2>
        <p [ngClass]="{'inactive' : core.status !== 'active'}" class="core-status" *ngIf="core.status !== 'active'">
          {{ core.status }}
        </p>
        <p [ngClass]="{'active' : core.status === 'active'}" class="core-status" *ngIf="core.status === 'active'">
          Active
        </p>
        <p>{{ core.details }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h3>Block</h3>
        <p>{{ core.block }}</p>
      </ion-col>
      <ion-col col-6>
        <h3>Reuses</h3>
        <p>{{ core.reuse_count }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div *ngIf="core.original_launch">
          <h3>Original Launch</h3>
          <p>{{ core.original_launch | date: 'MM/dd/yyyy @ h:mma' }}</p>
        </div>
      </ion-col>

      <ion-col col-6>
        <div *ngIf="core.water_landing">
          <p>Water landing core</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
