<ion-header>

  <ion-navbar>
    <ion-title *ngIf="capsule">Capsule - {{ capsule.capsule_serial }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="capsule">

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3>{{ capsule.capsule_serial }}</h3>
        <p [ngClass]="{'inactive' : capsule.status !== 'active'}" class="capsule-status" *ngIf="capsule.status !== 'active'">
          {{ capsule.status }}
        </p>
        <p [ngClass]="{'active' : capsule.status === 'active'}" class="capsule-status" *ngIf="capsule.status === 'active'">
          Active
        </p>
        <p>{{ capsule.details }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h3>Landings:</h3>
        <p>{{ capsule.landings }}</p>
      </ion-col>
      <ion-col col-6>
        <h3>Dragon ID</h3>
        <p (click)="dragonIdTapped($event, capsule.capsule_id)">{{ capsule.capsule_id }}</p>
      </ion-col>
    </ion-row>
    <div *ngIf="capsule.original_launch">
      <h3>Original Launch</h3>
      <p>{{ capsule.original_launch | date: 'MM/dd/yyyy @ h:mma' }}</p>
    </div>
  </ion-grid>

</ion-content>
