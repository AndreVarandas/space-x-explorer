<ion-header>

  <ion-navbar>
    <ion-title>Capsule - {{ capsule.capsule_serial }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3>Details</h3>
  <p>{{ capsule.details }}</p>
  <h3>Landings</h3>
  <p>{{ capsule.landings }}</p>
  <div *ngIf="capsule.original_launch">
    <h3>Original Launch</h3>
    <p>{{ capsule.original_launch | date: 'MM/dd/yyyy @ h:mma' }}</p>
  </div>
  <h3>Status</h3>
  <p>{{ capsule.status }}</p>
  <h3>Dragon ID</h3>
  <p (click)="dragonIdTapped($event, capsule.capsule_id)">{{ capsule.capsule_id }}</p>
</ion-content>
