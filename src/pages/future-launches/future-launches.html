<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upcoming Launches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="upcomingLaunch" class="card-background-page">

    <ion-card>
      <img class="background-image" src="../../assets/imgs/placeholder.jpeg"/>
      <ion-card-header>
        Upcoming Launch
        <br>
        {{ upcomingLaunch.mission_name }}
      </ion-card-header>
      <ion-card-content>
        {{ upcomingLaunch.launch_date_utc | date: 'dd/MM/yyyy @ h:mma' }}
        <br>
        <button *ngIf="upcomingLaunch.links.reddit_campaign" ion-button (click)="openRedditCampaign($event, upcomingLaunch.links.reddit_campaign)">
          Reddit Campaign
        </button>
      </ion-card-content>
    </ion-card>

  </div>

  <ion-list no-lines>
    <ion-item *ngFor="let launch of upcomingLaunches">
      <h2>{{ launch.mission_name }}</h2>
      <div item-end>{{ launch.launch_date_utc | date: 'dd/MM/yy @ h:mma' }}</div>
      <p>{{ launch.rocket.rocket_name }} - {{ launch.launch_site.site_name_long }}</p>
    </ion-item>
  </ion-list>

</ion-content>
