branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+$/"

matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - build-tools-26.0.2
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository

    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - npm

    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/Library/Caches/npm/"
  - "$HOME/.cache/npm/"

before_install:
- yes | sdkmanager "platforms;android-26"
- nvm install 8
- npm i -g ionic cordova

script:
- npm i
- ionic cordova build android --minifyjs --minifycss --optimizejs --prod --release

env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: "/home/travis/build/AndreVarandas/space-x-explorer/platforms/android/build/outputs/apk/release/*"
  on:
    repo: AndreVarandas/space-x-explorer
    tags: true
